<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Login</title>
</head>

<body class="text-center">
  <div class="container" style="max-width: 20em;">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
    <label for="email" class="sr-only">Email address</label>
    
    <form action="api/user/login" method="POST" class="form-signin" name="form" id="form">
      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">

      <label for="password" class="sr-only">Password</label>

      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2020</p>
    </form>
  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- Custom scripts -->
  <script>
    const login = () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    axios
      .post("/login", {
        username: username,
        password: password,
      })
      .then((response) => {
        document.cookie = "token=" + response.data;
        document.cookie = "name=" + username;
        window.location.replace("/index");
      })
      .catch((error) => {
        const alert = createAlert(error.response.statusText);
        const loginForm = document.querySelector(".forgot-password");
        loginForm.after(alert);
        removeAlert();
      });
  };
  </script>
</body>
</html>
