<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Chat</title>
  <script defer src="https://plantestartup.azurewebsites.net/socket.io/socket.io.js"></script>
  <script defer src="../js/client.js"></script>
  <link rel="stylesheet" href="../style/chat.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <!-- Min navbar-->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Plante Startup</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto"> 
          <li class="nav-item" id="logoutButton">
            <form method="POST" action="/api/user/logout">
              <button class="btn btn-outline-secondary">Logout</button>
            </form>
          </li>
        </ul>
    </div>
  </nav>
  <br>

  <div class="container">
    <div class="row">
    <div class="col-4">
      <h2>Chat</h2>
      <div class="container-box">
        <div class="chat-container" id="chat-container">
          <div class="message" id="message-container"></div>
        </div>
        <form class="send-message-form" id="send-container">
            <input type="text" id="message-input" autofocus="">
            <button type="submit" id="send-button">Send</button>
          </form>
        </form>
      </div>
    </div>
    <div class="col-sm">
      <!-- USERS -->
      <h2>Users</h2>

        <table id="data_table" class="table">
          <thead class="thead-light">
              <th>Username</th>
              <th>Email</th>  
              <th></th>     
          </thead>
          <tbody></tbody>
        </table>

        <button id="button">Get Users</button>
      <label for="columns_dropdown">Select columns</label>
        <select id="columns_dropdown">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="9999">all</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a href="/regUser">Register User</a>
      <br>
      <a href="/regItem">Register Item</a>
    </div>
    <div class="col">

    </div>
  </div>
</div>
<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- Custom scripts -->
<script src="../js/fetchUsers.js"></script>
</body>
</html>
